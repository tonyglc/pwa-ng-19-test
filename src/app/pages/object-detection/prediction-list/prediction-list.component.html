<mat-card>
  <mat-card-header>
    <mat-card-title>Predicciones</mat-card-title>
  </mat-card-header>
  <mat-list>
    @for(prediction of predictions(); track prediction.className ){
          <mat-list-item>
            <span class="prediction-label">{{prediction.className }}</span>
            <span class="prediction-prob">
              {{ prediction.probability| percent:'1.2-2' }}
            </span>
          </mat-list-item>
    }
  </mat-list>
</mat-card>
